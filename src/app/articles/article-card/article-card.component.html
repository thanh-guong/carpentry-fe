<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{name}}</mat-card-title>
    <mat-card-subtitle>{{last_update | date :'d-MM-YYYY'}}</mat-card-subtitle>
  </mat-card-header>
  <img [hidden]="!imageLoaded" mat-card-image [src]="image" alt="mat-card-image" (load)="onImageLoad();">

  <mat-card-content>
    {{description}}
  </mat-card-content>
</mat-card>
