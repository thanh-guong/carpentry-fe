<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{name}}</mat-card-title>
  </mat-card-header>
  <img [hidden]="!imageLoaded" mat-card-image [src]="image" alt="mat-card-image" (load)="onImageLoad();">

  <mat-card-content>
    {{ (description && description.length > descLimit)? (description | slice:0:descLimit) + ' ...':(description) }}
  </mat-card-content>

  <mat-card-actions>
    <a [routerLink]="getWorkPath()">
      <button mat-button><mat-icon>visibility</mat-icon> Scopri di pi√π</button>
    </a>
  </mat-card-actions>
</mat-card>
